<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!--title-->
  <title>Frontend Mentor | Blog preview card</title>

  <!--css-->
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>


  <!--main card-->
  <section class="container card">
    <img class="card-image" src="./assets/images/illustration-article.svg" alt="illustration-article" title="illustration-article">

    <div class="card-content">
      <span class="card-category">Learning</span>
      <p class="card-date">Published 21 Dec 2023</p>
    
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>

    <div class="card-user">
      <img class="card-user-photo" src="./assets/images/image-avatar.webp" alt="user-photo" title="Greg Hooper">
      <span class="card-user-name">Greg Hooper</span>
    </div>
  </section>
  
  <!--attribution container-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>

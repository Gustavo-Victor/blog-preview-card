<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!--icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--title-->
  <title>Frontend Mentor | Blog preview card</title>

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

  <!--css-->
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>


  <!--main card-->
  <section class="container card">
    <img class="card-image" src="./assets/images/illustration-article.svg" alt="illustration-article"
      title="illustration-article">

    <div class="card-content">
      <span class="card-category">Learning</span>
      <p class="card-date">Published 21 Dec 2023</p>

      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-description">These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>
    </div>

    <div class="card-user">
      <img class="card-user-photo" src="./assets/images/image-avatar.webp" alt="user-photo" title="Greg Hooper">
      <span class="card-user-name">Greg Hooper</span>
    </div>
  </section>

  <!--attribution container-->
  <div class="attribution">
    <span>
      Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
        target="_blank">Frontend Mentor</a>
    </span>

    <span>
      Coded by <a href="https://github.com/Gustavo-Victor/" target="_blank">Gustavo Victor</a>
    </span>
  </div>

</body>

</html>
